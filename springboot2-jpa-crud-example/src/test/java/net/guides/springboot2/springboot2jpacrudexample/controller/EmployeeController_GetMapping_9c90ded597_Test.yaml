# Test generated by RoostGPT for test demo5 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 10
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            age: 25
            salary: 50000
          headers:
            Content-Type: "application/json"
        capture:
          - json: "$.id"
            as: "employeeId"
      - get:
          url: "/employees/{{ employeeId }}"
        validate:
          - statusCode: 200
          - body:
              contains:
                name: "John Doe"
                age: 25
                salary: 50000

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
          headers:
            Content-Type: "application/json"
        validate:
          - statusCode: 400
          - body:
              contains: "Missing required field"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "!@#$%^&*()"
            age: 100
            salary: 999999999999999999999999999
          headers:
            Content-Type: "application/json"
        validate:
          - statusCode:
              min: 200
              max: 400
          - body:
              matches: "^[A-Za-z0-9!@#$%^&*()]*$"
