# Test generated by RoostGPT for test demo5 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            age: 30
            salary: 50000
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - json:
              - name: "John Doe"
                age: 30
                salary: 50000

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            age:  # missing age field
            salary: 50000
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - bodyContains: "Validation failed: Age is required"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/employees"
          json: 
            name: "John Doe"
            age: 30
            salary: 50000
            extraData: "Lorem ipsum dolor sit amet, consectetur adipiscing elit..." # large data
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode:
              min: 200
              max: 204
          - bodyMatches: "/^Employee added successfully.$/"
