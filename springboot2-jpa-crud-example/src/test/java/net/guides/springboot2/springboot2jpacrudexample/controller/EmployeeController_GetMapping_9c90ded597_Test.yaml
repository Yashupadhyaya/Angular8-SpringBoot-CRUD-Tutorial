# Test generated by RoostGPT for test demo5 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/employees"
          expect:
            - statusCode: 200
            - hasProperty: "employees"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            name: ""
          expect:
            - statusCode: 400
            - equals:
                message: "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe{{ $randomString(1000) }}"
          expect:
            - statusCode: 200
            - hasProperty: "employees"
