# Test generated by RoostGPT for test demo5 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummy-api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: 30
            role: "Engineer"
      - get:
          url: "/employees"
          headers:
            Content-Type: "application/json"
      - expect:
          statusCode: 200
          json:
            - "$.length()"
            - "$[?(@.name == 'John Doe' && @.age == 30 && @.role == 'Engineer')].length() == 1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            role: "Engineer"
      - expect:
          statusCode: 400
          json:
            error: "Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            role: "Engineer"
            data: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus dapibus justo non tellus dictum placerat."
      - get:
          url: "/employees"
          headers:
            Content-Type: "application/json"
      - expect:
          statusCode:
            min: 200
            max: 299
          json:
            - "$.length()"
            - "$[?(@.name == 'John Doe' && @.role == 'Engineer' && @.data.startsWith('Lorem ipsum'))].length() >= 1"
