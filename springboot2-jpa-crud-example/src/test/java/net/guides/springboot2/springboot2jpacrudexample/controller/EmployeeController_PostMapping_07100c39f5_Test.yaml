# Test generated by RoostGPT for test demo5 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            age: 30
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "employeeId"
      - get:
          url: "/employees/{{ employeeId }}"
          capture:
            - json: "$.name"
              as: "employeeName"
      - expect:
          code: 200
          body:
            contains: "John Doe"
            contains: "{{ employeeName }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            age: 30
          headers:
            Content-Type: "application/json"
      - expect:
          code: 400
          body:
            contains: "Field 'name' is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "Lorem Ipsum"
            age: 99999
          headers:
            Content-Type: "application/json"
      - expect:
          code: 200-299
          body:
            contains: "Employee created successfully"
