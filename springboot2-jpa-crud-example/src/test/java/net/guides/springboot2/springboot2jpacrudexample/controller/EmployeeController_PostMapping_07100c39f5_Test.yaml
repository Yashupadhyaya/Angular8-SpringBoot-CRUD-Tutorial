# Test generated by RoostGPT for test demo5 using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            email: "johndoe@example.com"
            jobTitle: "Software Engineer"
            phoneNumber: "1234567890"
            hireDate: "2022-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            name: ""
            email: "johndoe@example.com"
            jobTitle: "Software Engineer"
            phoneNumber: "1234567890"
            hireDate: "2022-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            email: "johndoe@example.com"
            jobTitle: "Software Engineer"
            phoneNumber: "12345678901234567890"
            hireDate: "2022-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: 
                id: 1
