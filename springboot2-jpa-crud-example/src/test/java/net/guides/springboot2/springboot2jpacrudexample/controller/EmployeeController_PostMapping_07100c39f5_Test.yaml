            age: 1000
            department: "x" * 1000000
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - bodyPattern: 
              id: "[0-9]+"  
              name: "John Doe"
              age: 1000
              department: "x" * 1000000
