# Test generated by RoostGPT for test demo5 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 5
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: 30
            title: "Software Engineer"
          capture:
            - json: "$.id"
              as: "employeeId"
      - think: 2
      - get:
          url: "/employees/{{ employeeId }}"
          expect:
            - statusCode: 200
              json:
                name: "John Doe"
                age: 30
                title: "Software Engineer"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: ""
            age: 30
            title: "Software Engineer"
      - think: 2
      - expect:
          - statusCode: 400
            json:
              message: "Validation failed: Name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          headers:
            Content-Type: "application/json"
          json:
            name: "John Doe"
            age: 30
            title: "Software Engineer"
            description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sodales venenatis convallis."
      - think: 2
      - expect:
          - statusCode:
              - 200
              - 201
            json:
              id: "$numeric"
              name: "$string"
              age: "$numeric"
              title: "$string"
              description: "$string"
