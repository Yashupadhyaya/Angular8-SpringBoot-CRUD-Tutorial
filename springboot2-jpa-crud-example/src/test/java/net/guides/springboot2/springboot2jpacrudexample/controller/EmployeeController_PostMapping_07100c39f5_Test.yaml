config:
  target: "http://api.example.com"

scenarios:
  - name: Successful API request
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            age: 30
            department: "Engineering"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - bodyContains: "Employee created successfully."
  
  - name: API request with validation failure
    flow:
      - post:
          url: "/employees"
          json:
            name: null
            age: 30
            department: "Engineering"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - bodyContains: "Validation failed: Name is required."
  
  - name: API request with edge case
    flow:
      - post:
          url: "/employees"
